<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
  </head>
  <body>
    <h2>Upload Student Data to calculate course outcome percentage based 
        on the obtained grades for each course.</h2>
        <div class="faculty">
            <h3 style="text-align: center; margin-bottom: 20px;">Submit data for individual student</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div style="float: left;">
                    <label for="" style="margin-right: 20px;">Student ID </label>
                    <input type="number" placeholder="Student ID" name="S_ID">
                </div>
                <div >
                    <label for="" style="margin-right: 20px; margin-left: 50px;">Educational year </label>
                    <input type="number" placeholder="Educational year" name="E_Year">
                </div>
                <div style="margin-top: 20px; float: left;">
                    <label for="" style="margin-right: 20px;">Enrolled Course </label>
                    <input type="text" placeholder="Enrolled Course" name="E_Course">
                </div>
                <div style="margin-top: 20px; ">
                    <label for="" style="margin-right: 20px ; margin-left: 20px;">Enrolled Section </label>
                    <input type="number" placeholder="Enrolled Section" name="E_Section">
                </div>
               
                <div>
                    <label for="" style="margin-right: 30px; margin-top: 20px;">Semester </label>
                    
                    <label>
                        <input type="radio" name="Spring" value="Spring">
                        Spring
                      </label>
                      <br>
                      <label style="margin-left: 100px;" >
                        <input type="radio" name="Summer" value="Summer">
                        Summer
                      </label>
                      <br>
                      <label style="margin-left: 100px;">
                        <input type="radio" name="Autumn" value="Autumn">
                        Autumn
                      </label>
                </div>
                <div style="margin-top: 10px; margin-bottom: 10px;">
                    <label for="course">Select Obtained Grade:</label>
                    <select name="Grade" id="course">
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" name="btn_1">Submit</button>
                </div>
            </form>

        </div>
        <div class="faculty">
            <h3 style="text-align: center; margin-bottom: 20px;">Upload CSV file</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            
                <label for="">Upload file</label><br>
                <input type="file" name="csv_file"><br>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;" name="btn_2">Submit</button>
            </form>
        </div>
    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
