<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
</head>
  <body>
    <h1 style="text-align: center;">Calculate course outcome percentage</h1>
    <div style="height: 50px; width: 100%; justify-content: center;  align-items: center;display: flex;">
    <a href="{% url 'faculty' %}" >
        
    <button>Click here</button>
    </a>
    </div>
    <div style="height: 50px; width: 100%; justify-content: center;  align-items: center;display: flex;">
     <h1>Display course outcome percentage</h1>
    </div>
    <div class="faculty">
    <form action="{% url 'displayStudent' %}" method="post">
        {% csrf_token %}
        <div >
            <label for="" style="margin-right: 20px; margin-left: 150px;">Educational year </label>
            <input type="number" placeholder="Educational year" name="E_Year">
        </div>
        <div style="margin-top: 20px; float: left;">
            <label for="" style="margin-right: 20px;">Enrolled Course </label>
            <input type="text" placeholder="Enrolled Course" name="E_Course">
        </div>
        <div style="margin-top: 20px; ">
            <label for="" style="margin-right: 20px ; margin-left: 20px;">Enrolled Section </label>
            <input type="number" placeholder="Enrolled Section" name="E_Section">
        </div>
       
        <div>
            <label for="" style="margin-right: 30px; margin-top: 20px;">Semester </label>
            
            <label>
                <input type="radio" name="Spring" value="Spring">
                Spring
              </label>
              <br>
              <label style="margin-left: 100px;" >
                <input type="radio" name="Summer" value="Summer">
                Summer
              </label>
              <br>
              <label style="margin-left: 100px;">
                <input type="radio" name="Autumn" value="Autumn">
                Autumn
              </label>
              <div>
                <button type="submit" class="btn btn-primary" name="Btn2">Submit</button>
            </div>
     </form>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
